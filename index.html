<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Memory Game</title>
  <meta name="description" content="A Memory Game Created By HTML,CSS And Javascript">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<!-- html 原模版来自优达学城提供的项目资源 -->

<body>
  <!-- 界面包含所有内容的容器 -->
  <div id="playing" class="container">
    <div class="row">
      <header>
        <h1>Memory Game</h1>
      </header>

      <!-- 记分板和重启按钮 -->
      <div class="score-panel">

        <ul class="stars">
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
        </ul>

        <span class="moves">0</span> Moves
        <span class="time-wraper">Time
        <span class="showtime" id="timer">00:00</span>
        </span>

      </div>

      <div class="restart">
        <i class="fa fa-repeat"> ReStart </i>
      </div>
    </div>


    <div class="row">

      <!-- 放置卡片的 16 方格 -->
      <ul class="deck">
        <li class="card">
          <i class="fa fa-diamond"></i>
        </li>
        <li class="card">
          <i class="fa fa-paper-plane-o"></i>
        </li>
        <li class="card">
          <i class="fa fa-anchor"></i>
        </li>
        <li class="card">
          <i class="fa fa-bolt"></i>
        </li>
        <li class="card">
          <i class="fa fa-cube"></i>
        </li>
        <li class="card">
          <i class="fa fa-anchor"></i>
        </li>
        <li class="card">
          <i class="fa fa-leaf"></i>
        </li>
        <li class="card">
          <i class="fa fa-bicycle"></i>
        </li>
        <li class="card">
          <i class="fa fa-diamond"></i>
        </li>
        <li class="card">
          <i class="fa fa-bomb"></i>
        </li>
        <li class="card">
          <i class="fa fa-leaf"></i>
        </li>
        <li class="card">
          <i class="fa fa-bomb"></i>
        </li>
        <li class="card">
          <i class="fa fa-bolt"></i>
        </li>
        <li class="card">
          <i class="fa fa-bicycle"></i>
        </li>
        <li class="card">
          <i class="fa fa-paper-plane-o"></i>
        </li>
        <li class="card">
          <i class="fa fa-cube"></i>
        </li>
      </ul>
    </div>

  </div>

  <!-- 游戏胜利的 html 设置 -->
  <div id="success" class="row" style="display:none;margin-top:10%;">
    <!-- <div class="row"> -->
    <!-- 划对号的 html 设置 -->
    <div class="circle-loader">
      <div class="checkmark draw"></div>
    </div>
    <!-- 游戏胜利的提示和再玩一次按钮 -->
    <h2>Congratulation! You Won!</h2>
    <h4>Timer: <span id="final-time"></span></h4>
    <h4>With <span id="final-moves"></span> Moves and <span id="final-stars"></span> Stars.</h4>
    <h4>Woooooo!</h4>
    <p><button id="play-again" type="button" class="btn btn-again">Play again!</button></p>
    <!-- </div> -->
  </div>

  <!-- 使用 jQuery 库并载入自己的脚本 -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
