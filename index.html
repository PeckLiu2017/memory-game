<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Memory Game</title>
  <meta name="description" content="A Memory Game Created By HTML,CSS And Javascript">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <!-- <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div id="playing" class="container">
    <header>
      <h1>Memory Game</h1>
    </header>

    <div class="score-panel">
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>

      <span class="moves">0</span> Moves

      <span class="time-wraper">Time
        <span class="showtime" id="minute">00</span> 
        <span class="showtime" >:</span>
        <span class="showtime" id="second">00 </span>
      </span>

      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
    </div>

    <ul class="deck">
      <li class="card">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card">
        <i class="fa fa-paper-plane-o"></i>
      </li>
      <li class="card">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card">
        <i class="fa fa-cube"></i>
      </li>
      <li class="card">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card">
        <i class="fa fa-paper-plane-o"></i>
      </li>
      <li class="card">
        <i class="fa fa-cube"></i>
      </li>
    </ul>
  </div>

  <div id="success" class="container" style="display:none;margin-top:10%;">
    <div class="circle-loader">
      <div class="checkmark draw"></div>
    </div>
    <h2>Congratulation! You Won!</h2>
    <h4>With <span id="score"></span> Moves and 3 Stars.</h4>
    <h4>Woooooo!</h4>
    <p><button id="play-again" type="button" class="btn btn-again">Play again!</button></p>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
