    .circle-loader {
      /* 设置放对号的容器宽高并把它变成圆环 */
      width: 70px;
      height: 70px;
      border-radius: 100%;
      /* 内部对齐方式 */
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 0 30px;
      border: 4px solid rgba(208, 232, 221, 0.88);
      border-left-color: #5cb85c;
      animation: loader-spin 1s linear infinite;
      position: relative;
    }

    .load-complete {
      /*animation: none;*/
      border-color: rgba(208, 232, 221, 0.88);

    /* 圆环上的动画 */

    #checkmark {
      font-size: 0;
      /* 将横平竖直的对号的两条边倾斜 */
      transform: rotate(225deg);
      transition: margin var(--time) ease;
      margin: 26px 0 0 2px;
      filter: drop-shadow(-3px -3px 3px rgba(0, 0, 0, .8));
    }

    #checkmark:before {
      content: '';
      display: inline-block;
      /* 控制长短 */
      width: 6px;
      height: 56px;
      background: #5cb85c;
      /* 展示从对号到错号渐变的动画效果 */
      transition: all 800ms ease;
      position: absolute;
      /* 通过 margin 控制位置 */
      margin-top: -16px;

      /* 为了增强从对号到错号的动画效果 */
      /*transform: rotate(360deg);*/
      border-radius: 50px;
      /*animation: checkmark-before 1s linear infinite;*/
    }

    @keyframes checkmark-before {
      0% {
        width: 0px;
        height: 0px;
      }
      100% {
        width: 6px;
        height: 56px;
      }
    }

    #checkmark:after {
      content: '';
      display: inline-block;
      /* 控制长短 */
      /*width: 0;
      height: 0;*/
      width: 42px;
      height: 6px;
      background: #5cb85c;
      /* 展示从对号到错号渐变的动画效果 */
      transition: all 800ms ease;
      position: absolute;
      /* 通过 margin 控制位置 */
      margin: -16px 0 0 0px;
      /* 为了增强从对号到错号的动画效果 */
      /*transform: rotate(360deg);*/
      border-radius: 50px;
    }

    @keyframes checkmark-after {
      0% {
        width: 0px;
        height: 0px;
        margin: -16px 0 0 0;
      }
      50% {
        width: 42px;
        height: 6px;
        margin: -16px 0 0 0;
      }
      100% {
        width: 21px;
        height: 6px;
      }
    }
